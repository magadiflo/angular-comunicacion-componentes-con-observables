<!--* Cuando trabajemos directamente con el pipe async, este llamará automáticamente al unsubscribe() cuando ya no necesitemos esa información-->
<!--* <h5>{{ dataService.nombre$ | async }}</h5> -->

<!--* Podemos usar un alias -->
<h5 *ngIf="dataService.nombre$ | async as nombre; else sinData">
    {{ nombre }}
</h5>
<ng-template #sinData>
    <h5>Aún no hay información</h5>    
</ng-template>
